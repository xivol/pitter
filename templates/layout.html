    <link rel="manifest" href="{{url_for('static', filename='site.webmanifest')}}">

</head>

<body>
    <!--import './components/user.html' as macroUserComponents -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-blue">
        <a href="#" class="navbar-brand">
            <img src="{{url_for('static', filename='icon.svg')}}" width="30" height="30" alt="">
            Pitter
        </a>
        <!--<form class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control" id="search-user">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="button-search">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>-->
        <form>
            <button class="btn btn-primary" type="button" onclick="logout()">Logout</button>
        </form>
    </nav>

    <div style="width:14%; position: absolute; left:43%; right: 43%; z-index: 99;">
        <div class="list-group search-layout">
        </div>
    </div>

    <div class="modal-layout">

    </div>

    <div style="z-index: -1; position: absolute;" class="container-fluid gedf-wrapper">
        <div class="row">
            <div class="col-md-3">
                <!-- macroUserComponents.displayUser(model) -->
            </div>

            <div class="col-md-6 gedf-main">

                <!--- \\\\\\\UserPage -->
                <div class="card gedf-card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                                    aria-controls="posts" aria-selected="true">Make
                                    a publication</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images"
                                    aria-selected="false" href="#images">Images</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="posts" role="tabpanel"
                                aria-labelledby="posts-tab">
                                <div class="form-group">
                                    <label class="sr-only" for="message">post</label>
                                    <textarea class="form-control custom-text-input" id="message" rows="3"
                                        placeholder="What are you thinking?"></textarea>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                                <div class="form-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">Upload image</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="message">post</label>
                                    <textarea class="form-control custom-text-input" rows="1"
                                        placeholder="What are you thinking?"></textarea>
                                </div>
                            </div>

                            <div class="btn-toolbar justify-content-between">
                                <div class="btn-group">
                                    <button type="submit" onclick="addPost()" class="btn btn-primary">Share</button>
                                </div>
                                <div class="btn-group">
                                    <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="visibility-icon fa fa-globe"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right visibility-list" id="public" aria-labelledby="btnGroupDrop1">
                                        <li class="dropdown-item" onclick="changeVisibilityId('public', 'fa-globe')"><i class="fa fa-globe"></i> Public</li>
                                        <li class="dropdown-item" onclick="changeVisibilityId('friends', 'fa-users')"><i class="fa fa-users"></i> Friends</li>
                                        <li class="dropdown-item" onclick="changeVisibilityId('personal', 'fa-user')"><i class="fa fa-user"></i> Just me</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- UserPage -->
                <div class="posts-layout">
                </div>
            </div>

            <div class="col-md-3">
                <!-- To be filled -->
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/auth.js')}}"></script>
    <script src="{{url_for('static', filename='js/posts.js')}}"></script>
    <script src="{{url_for('static', filename='js/profiles.js')}}"></script>
</body>

</html>
